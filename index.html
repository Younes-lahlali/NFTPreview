<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
<!--  <style>-->
<!--    .attribution { font-size: 11px; text-align: center; }-->
<!--    .attribution a { color: hsl(228, 45%, 44%); }-->
<!--  </style>-->
</head>
<body>
  <div class="container">
    <div class="imagecontainer">
      <img class="image" src="images/image-equilibrium.jpg" alt="Image Equilibrium">
      <div class="view">
        <img class="viewicon" src="images/icon-view.svg" alt="iconview">
      </div>
    </div>
    <div class="textcontainer">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <div class="balance-timer">
      <div class="balance">
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH</div>
      <div class="timer">
        <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
        3 days left</div>
      </div>
      <div class="madeby">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="creation">Creation of <span class="youneslahlali">Younes Lahlali</span></p>
      </div>
    </div>
  </div>
